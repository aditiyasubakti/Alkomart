<!DOCTYPE html>
<html>
<head>
  <title>Form Barang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .image-preview {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .image-preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function previewImage(event) {
      var reader = new FileReader();
      reader.onload = function() {
        var preview = document.getElementById('image-preview');
        var image = new Image();
        image.src = reader.result;
        image.style.width = "100px";
        image.style.height = "100px";
        preview.innerHTML = '';
        preview.appendChild(image);
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    function validateForm() {
      var name = document.forms["barangForm"]["nama_barang"].value;
      var price = document.forms["barangForm"]["harga_barang"].value;
      var image = document.forms["barangForm"]["gambar_barang"].value;

      if (name == "") {
        alert("Nama barang harus diisi");
        return false;
      }

      if (price == "") {
        alert("Harga barang harus diisi");
        return false;
      }

      if (image == "") {
        alert("Gambar barang harus diunggah");
        return false;
      }
    }
  </script>
</head>
<body>
  <h2>Form Barang</h2>
  <form name="barangForm" onsubmit="return validateForm()" enctype="multipart/form-data">
    <label for="nama_barang">Nama Barang:</label>
    <input type="text" id="nama_barang" name="nama_barang" required>

    <label for="harga_barang">Harga Barang:</label>
    <input type="text" id="harga_barang" name="harga_barang" pattern="[0-9]+" required>
<textarea name="" id="" cols="30" rows="10"></textarea>
    <div class="image-preview">
      <label for="gambar_barang">Gambar Barang:</label>
      <input type="file" id="gambar_barang" name="gambar_barang" required accept=".jpg, .jpeg, .png" onchange="previewImage(event)">
      <div id="image-preview"></div>
    </div>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
